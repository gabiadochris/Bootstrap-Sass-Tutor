<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="./SASS/style.min.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="row">
      <!-- First Col starts -->
      <div class="col-3 bg-danger">1</div>
      <!-- First Col Ends -->

      <!-- 2nd Col starts -->
      <div class="col-6">
        <!-- row 1 starts -->
        <div class="row bg-success">2</div>
        <!-- row 1 ends -->
        <div class="row bg-primary">
          <!-- row 2 strats -->
          <div class="col bg-secondary">4</div>
          <div class="col bg-dark text-white">5</div>
          <div class="col">
            <div class="row bg-danger">6</div>
            <div class="row bg-success">7</div>
            <div class="row bg-warning">8</div>
          </div>
          </div>
        </div>
        <!-- row 2 ends -->
      </div>
      <!-- 2nd Col Ends -->

      <!-- 3rd Col Starts -->
      <div class="col-3">
       <div class="row bg-warning">3</div>
      <div class="row bg-dark">9</div>
      <div class="row">
        <div class="col p-2  bg-success">10</div>
        <div class="col p-2 bg-danger">11</div>
      </div>
      </div>
      <!-- 3rd Col Ends -->
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
